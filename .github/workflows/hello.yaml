#trigger
name: hello_world
on: 
- push
#one or more jobs 
jobs:
  greetings:
    runs-on: ubuntu-latest
    steps: 
    - id: s00
      run: echo "current time in sg is "
    - id: s01
      run: echo "CURR_DATE=$(date)" >> $GITHUB_OUTPUT
    - id: s02
      uses: mscoutermarsh/cowsays-action@master
      with:
        text: 'ship ship ship! ${{steps.s01.outputs.CURR_DATE}}'
        color: 'red'

